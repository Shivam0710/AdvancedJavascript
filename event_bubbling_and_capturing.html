<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grandParent {
            width: 500px;
            height: 500px;
            border: 1px solid;
            margin: 50px auto;
        }

        .parent {
            width: 400px;
            height: 400px;
            border: 1px solid;
            margin: 50px auto;
        }

        .child {
            width: 300px;
            height: 300px;
            border: 1px solid;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    Hello There!!
    <div class="grandParent">
        <div class="parent">
            <div class="child"></div>
        </div>
    </div>
</body>

<script src="./EventBubblingAndCapturing.js"></script>
</html>
